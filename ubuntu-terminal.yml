    content: "\e[1;1H\e[38;5;130m  1 \e[0m\e[35m## Ubuntu Terminal (Tmux+Powerline+Vim)\e[0m\r\n\e[38;5;130m  2 \e[0m\e[35m#### Tmux\e[0m\r\n\e[38;5;130m  3 \e[0m![\e[4m\e[35mTerminal Screenshot\e[24m\e[0m](\e[31mhttps://raw.githubusercontent.com/R3dy/ubuntu-terminal/master/render1564499055488.gif\e[0m)\r\n\e[38;5;130m  4 \r\n  5 \e[0m\e[35m#### Vim\e[0m\r\n\e[38;5;130m  6 \e[0m![\e[4m\e[35mTerminal Screenshot\e[24m\e[0m](\e[31mhttps://raw.githubusercontent.com/R3dy/ubuntu-terminal/master/vim.png\e[0m)\r\n\e[38;5;130m  7 \r\n  8 \e[0m\e[35m##### 1. Install Powerline\e[0m\r\n\e[38;5;130m  9 \e[0m\e[35m```bash\e[0m\r\n\e[38;5;130m 10 \e[0msudo apt install python-pip -y\r\n\e[38;5;130m 11 \e[0msudo pip install powerline-status\r\n\e[38;5;130m 12 \e[0msudo apt install vim -y\r\n\e[38;5;130m 13 \e[0m\e[35m```\e[0m\r\n\e[38;5;130m 14 \r\n 15 \e[0m\e[35m###### 1.1 Install Powerline fonts\e[0m\r\n\e[38;5;130m 16 \e[0m\e[35m```bash\e[0m\r\n\e[38;5;130m 17 \e[0msudo apt install fonts-powerline -y\r\n\e[38;5;130m 18 \e[0m\e[35m```\e[0m\r\n\e[38;5;130m 19 \r\n 20 \e[0m\e[35m###### 1.2 Append this to your ~/.bashrc file\e[0m\r\n\e[38;5;130m 21 \e[0m\e[35m```bash\e[0m\r\n\e[38;5;130m 22 \e[0m#PowerLine\r\n\e[38;5;130m 23 \e[0mif [ -f /usr/local/lib/python2.7/dist-packages/powerline/bindings/bash/powerline.sh ]; then\r\n\e[1m\e[38;5;22m\e[48;5;148m\_NORMAL\_\e[0m\e[38;5;148m\e[48;5;240m\e[24;10H\_\e[0m\e[38;5;250m\e[48;5;240m\e[24;12H\_master\_\e[0m\e[38;5;245m\e[48;5;240m\e[24;21H\_\e[0m\e[38;5;250m\e[48;5;240m./\e[0m\e[1m\e[38;5;231m\e[48;5;240mREADME.md\_\e[0m\e[38;5;240m\e[48;5;236m\e[24;35H\_\e[0m\e[38;5;231m\e[48;5;236m\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\e[0m\e[38;5;247m\e[48;5;236munix\e[0m\e[38;5;244m\e[48;5;236m\_\e[0m\e[24;139H\e[38;5;247m\e[48;5;236m\_utf-8\e[0m\e[38;5;244m\e[48;5;236m\_\e[0m\e[24;147H\e[38;